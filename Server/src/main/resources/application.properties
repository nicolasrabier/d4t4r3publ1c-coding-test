# Log
logging.level.org.org.springframework=info
logging.level.org.hibernate.type=trace
logging.level.net.sf.ehcache=debug
logging.level.org.hibernate.stat=debug
spring.jpa.properties.hibernate.generate_statistics=true

# Datasource
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.connection.isolation=2
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ny_cab_data?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=nycabdata
spring.datasource.password=nycabdata

#spring.jpa.properties.hibernate.current_session_context_class=thread

# Second Level Cache - EhCache
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
spring.jpa.properties.javax.persistence.sharedCache.mode=ENABLE_SELECTIVE


